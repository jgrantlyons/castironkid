<!DOCTYPE html>

<head>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/input.css">

    <!-- title -->
    <title>New Recipe</title>

    <!-- libraries and js links -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/input.js"></script>

</head>

<body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid header">
        <div class="container">
            <h1 class="display-4">New Recipe</h1>
            <p class="lead">Anyone can cook, but only the fearless can be great -Gusteau</p>
        </div>
    </div>

    <br>

    <!-- input field -->

    <form class="input">



        <!-- food name -->
        <div class="form-row">
            <div class="form-group col-md-9">
                <label>Recipe Name</label>
                <input id="foodName" class="form-control" placeholder="type here">
            </div>
        </div>

        <!-- have to creat function which, on click of button creates new open ingredient field -->
        <!-- ingredient input field -->
        <div class="form-row">

            <!-- INGREDIENT (inputid = ingredient) -->
            <div class="for-group col-md-3">
                <label>Ingredients</label>
                <input id="ingredient" type="text" class="form-control" value="0" placeholder="Ingredient">
            </div>

            <!-- QUANTITY (inputid = quantity) -->
            <div class="for-group col-md-3">
                <label>Quantity (whole number or fraction)</label>
                <input id="quantity" type="text" class="form-control" value="0" placeholder="1">
            </div>

            <!-- UNIT (inputid = unit) -->
            <div class="for-group col-md-2">
                <label>Unit</label>
                <div>
                    <select id="unit" value="0">
                        <option selected>Choose...</option>
                        <option>teaspoon</option>
                        <option>tablespoon</option>
                        <option>cup</option>
                        <option>ounce</option>
                        <option>pint</option>
                        <option>quart</option>
                        <option>gallon</option>
                        <option>pound</option>
                    </select>
                </div>

            </div>



        </div>
        <br>





        <!-- ADD INGREDIENT BUTTON-->
        <div class="col-md-6">
            <label>Add Ingredient</label>
            <button id="addIngredient" type="submit" class="btn btn-light">+</button>
        </div>

        <br>
<!-- 
        <table id="ingredientList" class="table table-hover">
        </table> -->










        <!-- ALLERGY INDICATORS -->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Gluten Free
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Dairy Free
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Vegan
                </label>
            </div>
        </div>

        <!-- PREP TIME (inputid = prepTime) -->
        <div class="for-group col-md-3">
            <label>Prep Time (mins)</label>
            <input id="prepTime" type="text" class="form-control" placeholder="60">
        </div>

        <!-- COOK TIME (inputid = cookTime) -->
        <div class="for-group col-md-3">
            <label>Cook Time (mins)</label>
            <input id="cookTime" type="text" class="form-control" placeholder="60">
        </div>
        <br>

        <!-- DIRECTIONS (inputid = instructions) -->
        <div class="for-group col-md-12">
            <label>Instructions</label>
            <div class="input-group">
                <textarea id="instructions" class="form-control"></textarea>
            </div>
        </div>
        <br>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

</body>

</html>
